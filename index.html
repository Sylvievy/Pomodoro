<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Pomodi</title>
</head>
<body>
    <div class="main">
        <div class="headerBox">
            <div class="appTitleInfo">
                <h2 class="appTitle">POMODI</h2>
            </div>
            <div class="appInfo">
                 <button class="infoIcon"><svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#e3e3e3"><path d="M324-96q-54.69 0-93.34-38.66Q192-173.31 192-228v-504q0-54.69 38.66-93.34Q269.31-864 324-864h444v575q-25 0-42.5 17.91t-17.5 43.5q0 25.59 17.5 43.09Q743-167 768-167v71H324Zm-60-250q14-7 28.5-10.5T324-360h12v-432h-12q-25 0-42.5 17.5T264-732v386Zm144-14h288v-432H408v432Zm-144 14v-446 446Zm60 178h326q-7-14-10.5-28t-3.5-31.27q0-16.25 4-31.49Q644-274 651-288H324q-26 0-43 17.5T264-228q0 26 17 43t43 17Z"/></svg></button>
            </div>
            <div class="themeToggle">
                <button id="themeSwitch">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#B7B7B7"><path d="M120-120v-240h80v240h-80Zm120-80v-80h200q17 0 28.5-11.5T480-320v-120H280q-20 0-32-15.5t-6-35.5l96-320q4-13 14-21t24-8h288q14 0 24 8t14 21l96 320q6 20-6 35.5T760-440H560v120q0 50-35 85t-85 35H240Z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#B7B7B7"><path d="M120-120v-240h80v240h-80Zm214-400h372l-72-240H406l-72 240Zm0 0h372-372Zm-94 320v-80h200q17 0 28.5-11.5T480-320v-120H280q-20 0-32-15.5t-6-35.5l96-320q4-13 14-21t24-8h288q14 0 24 8t14 21l96 320q6 20-6 35.5T760-440H560v120q0 50-35 85t-85 35H240Z"/></svg>
                </button>
            </div>
            
            <div class="sessionsInfo">
                <span class="sessionLabel">sessions <br>spent:</span>
                <span class="sessionCount">007</span>
            </div>
        </div>

        <div class="sessionBox">
            <div class="ctrlButtons">
                 <button class="button" id="playPauseBtn" >pause</button>
                 <button class="button" id="resetBtn" >reset</button>
                 <span class="divider"></span>
            </div>
            <div class="sessionButtons">
                <button class="session-duration-button" data-duration="25">25:00</button>
                <button class="session-duration-button" data-duration="30">30:00</button>
                <button class="session-duration-button" data-duration="35">35:00</button>
                <button class="session-duration-button" data-duration="40">40:00</button>
                <button class="session-duration-button" data-duration="45">45:00</button>
                <button class="session-duration-button" data-duration="50">50:00</button>
                <button class="custom">Custom</button>
            </div>
        </div>

        <div class="timerDisplayBox">
            <div class="timerBox">
                <h1 class="timer"  id="timer">28:00</h1>
                <div class="taskName">
                    <input type="text" id="taskNameInput" placeholder="Enter task name..."/>
                </div>
            </div>
            <div class="estimatedTime"> 
                <span>PROJECT SCHEDULE</span><br>
                <span>Estimated time: 10 Hrs</span>
                <span>Remaining time: 04 Hrs</span>
            </div>
        </div>

        <div class="tasksBox">
            <h3 class="tasksTitle">TASKS</h3>

            <div class="addTaskContainer">
                <input type="text" id="newTaskInput"/>
                <button id="addTaskButton">+</button>
            </div>

            <ul id="taskList">
            </ul>
    </div>

    <script src="timer.js" defer></script>
    <script src="lightMode.js"></script>
</body>
</html>
