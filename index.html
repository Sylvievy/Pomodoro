<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodi</title>
</head>
<body>
    <div class="main">
        <div class="headerBox">
            <div class="appTitleInfo">
                <h2 class="appTitle">POMODI</h2>
                <span class="infoIcon">i</span>
            </div>
            <div class="sessionsInfo">
                <span class="sessionLabel">Sessions spent:</span>
                <span class="sessionCount">007</span>
            </div>
        </div>

        <div class="sessionBox">
            <div class="ctrlButtons">
                 <button class="button" id="playPauseBtn" >Pause</button>
                 <button class="button" id="resetBtn" >Reset</button>
                 <span class="divider"></span>
            </div>
            <div class="sessionButtons">
                <button class="">25:00</button>
                <button class="">30:00</button>
                <button class="">35:00</button>
                <button class="">40:00</button>
                <button class="">45:00</button>
                <button class="">50:00</button>
                <button class="">custom</button>
            </div>
        </div>

        <div class="timerDisplayBox">
            <div class="timerBox">
                <h1 class="timer"  id="timer">24:00</h1>
                <span class="taskName">task name</span>
            </div>
            <div class="estimatedTime"> 
                <span>Estimated time: 10 Hrs</span>
                <span>Remaining: 4 Hrs</span>
            </div>
        </div>

        <div class="tasksBox">
            <h3>Tasks</h3>

            <div class="addTaskContainer">
                <input type="text" id="newTaskInput"/>
                <button id="addTaskButton">+</button>
            </div>

            <ul id="taskList">
            </ul>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
